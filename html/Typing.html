<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Typing.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ChronoTypo</title>
</head>

<body>


    <header data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">
            <nav>
                <div class="nav_left">
                    <img src="/assets/img/generated-cyberpunk-logo.png" alt="" class="logo"><h1>ChronoTypo</h1>
                </div>
                <div class="nav_right">

                    <ul>
                        <li><a href="/html/login.html"><i class="fa-regular fa-circle-user"></i></a></li>
                    </ul>
                </div>
            </nav>
    </header>


    <main>

        <div class="welcome" data-aos="fade-right" data-aos-offset="380">
            <div>
                <h1>CHRONOTYPO </h1>
            </div>
            <div>
                <p>For more experience and fun! Please log in here</p> <button><a href="/html/login.html"></a>Click here</button>
            </div>
               
        </div>

      <section data-aos="flip-up">
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="typing-text">
                    <p id="paragraph"></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>
                                Time Left:
                            </p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>
                                Mistakes:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>
                                WPM:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="accuracy">
                            <p>
                                accuracy:
                            </p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>
        </div>
      </section>
    
    </main>
    <script src="/JS/index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
